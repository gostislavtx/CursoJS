<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo o documento como HTML5 -->
    <meta charset="UTF-8">
    <!-- Ajusta o layout para ser responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Meu primeiro programa...</title>
    <style>
        /* Estilizando o corpo da página */
        body {
            background-color: rgb(105, 105, 173); /* Cor de fundo: azul escuro */
            color: white; /* Cor do texto: branco */
            font: normal 20pt Arial; /* Fonte padrão: Arial, tamanho 20pt */
        }
        /* Estilizando o título (h1) */
        h1 {
            color: rgb(255, 212, 22); /* Cor do título: amarelo */
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <h1>Olá, mundo!</h1>
    <!-- Texto de parágrafo -->
    <p>Já me livrei da maldição</p>
    <script>
        // Exibe uma janela de alerta com uma mensagem
        window.alert('Minha primeira mensagem');
        // Pergunta ao usuário se ele está gostando de JavaScript (botões OK e Cancelar)
        window.confirm('Está gostando de JS?');
        // Pergunta ao usuário o nome dele
        window.prompt('Qual é o seu nome?');
    </script>
</body>
</html>
