<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Definindo o documento como HTML5 e o idioma em português do Brasil -->
    <meta charset="UTF-8">
    <!-- Garantindo que a página seja responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Somando Números</title>
    <style>
        /* Estilizando o corpo da página */
        body {
            font: normal 18pt Arial; /* Fonte Arial, tamanho 18pt */
        }
        /* Estilizando os inputs */
        input {
            font: normal 18pt Arial; /* Fonte Arial, tamanho 18pt */
            width: 100px; /* Largura de 100px */
        }
        /* Estilizando a div que mostra o resultado */
        div#res {
            margin-top: 20px; /* Espaço acima da div para separar do conteúdo acima */
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <!-- Inputs para os números e um botão para realizar a soma -->
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> <!-- Botão que chama a função somar() -->
    <div id="res">Resultado</div> <!-- Div onde o resultado será exibido -->
    <script>
        // Função que será chamada quando o botão é clicado
        function somar() {
            // Obtendo os elementos dos inputs e a div para mostrar o resultado
            var tn1 = window.document.getElementById('txtn1');
            var tn2 = window.document.querySelector('input#txtn2');
            var res = window.document.getElementById('res');

            // Convertendo os valores dos inputs para números
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);

            // Calculando a soma
            var s = n1 + n2;

            // Atualizando o conteúdo da div com o resultado
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`;
        }
    </script>
</body>
</html>
